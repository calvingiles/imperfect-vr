<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First VR World</title>
    <script src="aframe-v0.5.0.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>

  </head>
  <body>
  <a-scene>
      <a-sphere position="-2.5 .25 -0.0" radius=".25" color="#FF0000"></a-sphere>
      <a-cylinder position="0 0.25 -3" radius="0.5" height=".5" color="#105F2D"></a-cylinder>
      <a-plane width="8" height="8" rotation="-90 0 0" src="hobbes.jpg"></a-plane>
      <a-sky color="#000040"></a-sky>

      <!-- left sofa -->
      <a-entity position="-1.5 0 -1.5" rotation="0 -45 0">
          <a-box position="-1 0.75 0" width="0.2" height="1.5" depth="2" color="#f0301A" rotation="0 0 15"></a-box>
          <a-box position="-0.6 0.5 1" width="1" height="1" depth="0.2" color="#f0301A"></a-box>
          <a-box position="-0.6 0.3 0" width="1" height="0.6" depth="2" color="#f0301A"></a-box>
          <a-box position="-0.6 0.5 -1" width="1" height="1" depth="0.2" color="#f0301A"></a-box>
      </a-entity>

      <!-- right sofa -->
      <a-entity position="1.5 0 -1.5" rotation="0 225 0">
          <a-box position="-1 0.75 0" width="0.2" height="1.5" depth="2" color="#503F5D" rotation="0 0 15"></a-box>
          <a-box position="-0.6 0.5 1" width="1" height="1" depth="0.2" color="#503F5D"></a-box>
          <a-box position="-0.6 0.3 0" width="1" height="0.6" depth="2" color="#503F5D"></a-box>
          <a-box position="-0.6 0.5 -1" width="1" height="1" depth="0.2" color="#503F5D"></a-box>
      </a-entity>

      <!-- coffee table -->
      <a-entity position="-0 0.5 0.0">
          <a-box position="-0 0 0.0" width="3" height=".05" depth="1." color="#3030AA"></a-box>
          <!-- <a-cylinder position="-0 0 0.0" width="3" height=".05" depth="1." color="#3030AA"></a-box> -->
          <a-box position="1.475 -.5 0.475" width="0.05" height="1." depth=".05" color="#3030AA"></a-box>
          <a-box position="1.475 -.5 -0.475" width="0.05" height="1." depth=".05" color="#3030AA"></a-box>
          <a-box position="-1.475 -.5 0.475" width="0.05" height="1." depth=".05" color="#3030AA"></a-box>
          <a-box position="-1.475 -.5 -0.475" width="0.05" height="1." depth=".05" color="#3030AA"></a-box>
      </a-entity>

      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 10000"></a-entity>
      <a-entity id="ocean" ocean="density: 20; width: 100; depth: 100; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>

      <a-entity position="0 1 4" rotation="-10 0 0">
      <!-- <a-entity position="0 0 6" rotation="0 0 0"> -->
          <a-camera></a-camera>
      </a-entity>
  </a-scene>

  </body>
</html>
